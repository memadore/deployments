name: linode01-memadore-dev
services:
  traefik:
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entryPoints.web.address=:80
      - --entryPoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.dnschallenge=true
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_API_KEY=${CF_API_KEY}
    image: traefik:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - traefik-certs:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
  memadore-dev:
    image: ghcr.io/memadore/memadore.dev:main
    labels:
      - traefik.enable=true
      - traefik.http.routers.memadore-dev.rule=Host(`memadore.dev`)
      - traefik.http.routers.memadore-dev.entrypoints=websecure
      - traefik.http.routers.memadore-dev.tls.certresolver=letsencrypt
volumes:
  traefik-certs: {}
